services:
  profiler:
    command: sh -c "pgrate -p ${MIGRATIONS_FOLDER} -d ${DB_URI} && jurigged -v main.py"
    build:
      target: dev
      dockerfile: ops/profiler/Dockerfile
    environment:
      SECRET: ${SECRET}
      DB_URI: ${DB_URI}
    ports:
      - '50051:50051'
    volumes:
      - ../profiler:/profiler

  ttt_online:
   command: sh -c "pgrate -p ${MIGRATIONS_FOLDER} -d ${DB_URI} && adev runserver ."
   build:
     target: dev
     dockerfile: ops/ttt-online/Dockerfile
   environment:
     ENV: ${ENV}
     SECRET: ${SECRET}
     DB_URI: ${DB_URI}
   ports:
     - '4444:8000'
   volumes:
     - ../ttt-online/:/server
  db:
    environment:
      POSTGRES_USER: ${APP_DB_USERNAME}
      POSTGRES_PASSWORD: ${APP_DB_PASSWORD}
      POSTGRES_DB: ${APP_DB_DATABASE}
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $APP_DB_USERNAME" ]

volumes:
  db:
